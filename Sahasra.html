<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sahasra Consultancy</title>
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background: #121212;
            color: #ffffff;
        }

        nav {
            background: #1e1e1e;
            padding: 10px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.8);
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            margin-right: 20px;
            animation: fadeLogoDown 1s ease-in-out;
        }

        .logo img {
            height: 40px;
            width: 40px;
            border-radius: 50%;
            animation: logoFadeIn 2s ease-in-out forwards; /* Added fade-in animation */
        }

        .logo span {
            color: #ffffff;
            font-size: 1.2rem;
            font-weight: bold;
            margin-left: 10px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
        }

        nav ul li {
            margin: 0 15px;
            position: relative;
            opacity: 0;
        }

        nav ul li a {
            text-decoration: none;
            color: #ffffff;
            font-size: 1.1rem;
            padding: 10px 15px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        nav ul li a:hover {
            background: rgba(0, 123, 255, 0.2);
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.7), 0 0 20px rgba(0, 123, 255, 0.5);
            color: #00d4ff;
        }

        /* Dropdown Styles */
        nav ul li ul {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #1e1e1e;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li:hover ul {
            display: block;
        }

        nav ul li ul li {
            margin: 0;
        }

        nav ul li ul li a {
            padding: 10px;
            border-radius: 5px;
            color: #ffffff;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        nav ul li ul li a:hover {
            background: rgba(0, 123, 255, 0.3);
        }

        /* Fade Animations */
        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeLogoDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes logoFadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes logoFadeOut {
            from {
                opacity: 1;
                transform: translateY(0);
            }
            to {
                opacity: 0;
                transform: translateY(20px);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

        .fade-up {
            animation: fadeUp 1s ease-in-out forwards;
        }

        .fade-down {
            animation: fadeDown 1s ease-in-out forwards;
        }

        .fade-in {
            animation: fadeIn 2s ease-in-out forwards;
        }

        .fade-out {
            animation: fadeOut 2s ease-in-out forwards;
        }

        /* Delay Animations for Sequential Appearance */
        nav ul li:nth-child(1) { animation-delay: 0.1s; }
        nav ul li:nth-child(2) { animation-delay: 0.2s; }
        nav ul li:nth-child(3) { animation-delay: 0.3s; }
        nav ul li:nth-child(4) { animation-delay: 0.4s; }
        nav ul li:nth-child(5) { animation-delay: 0.5s; }
        nav ul li:nth-child(6) { animation-delay: 0.6s; }
        nav ul li:nth-child(7) { animation-delay: 0.7s; }

        .logout {
            margin-left: auto;
            text-decoration: none;
            color: #ffffff;
            font-size: 1.1rem;
            padding: 10px 15px;
            border-radius: 5px;
            transition: all 0.3s ease;
            position: relative;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
        }

        .logout::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5), 0 0 20px rgba(0, 123, 255, 0.5), 0 0 30px rgba(0, 123, 255, 0.5);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .logout:hover::before {
            opacity: 1;
        }

        .logout:hover {
            background: rgba(0, 123, 255, 0.2);
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.7), 0 0 20px rgba(0, 123, 255, 0.5);
            color: #00d4ff;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        .text-lg {
            font-size: 2rem;
            font-weight: bold;
        }

        /* Explore Section */
        .explore-section {
            display: none;
            animation: fadeIn 2s ease-in-out forwards;
        }

        .explore-section h2 {
            margin-top: 20px;
            font-size: 2rem;
        }

        /* Welcome Section */
        .welcome-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 30px;
            text-align: center;
            animation: fadeOut 4s ease-in-out forwards; /* Apply fade-out effect */
        }

        .welcome-section img {
            height: 120px;
            width: 120px;
            margin-bottom: 20px;
        }

        .welcome-section h1 {
            font-family: 'Times New Roman', Times, serif;  /* Apply Times New Roman font */
            font-size: 3rem;
            font-weight: bold;
            color: #ffffff;
            animation: fadeIn 2s ease-in-out forwards, fadeOut 2s 6s ease-in-out forwards; /* Add fade-in and fade-out animation */
        }

    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="Logo.png" alt="Sahasra Logo" id="logo-img">
            <span>Sahasra</span>
        </div>
        <ul>
            <li class="fade-up"><a href="About.html">About Us</a>
                <ul>
                    <li><a href="#companyInfo">Company Info</a></li>
                    <li><a href="#ourMission">Our Mission</a></li>
                    <li><a href="#ourValues">Our Values</a></li>
                </ul>
            </li>
            <li class="fade-down"><a href="CRM.html">Testimonials</a></li>
            <li class="fade-up"><a href="Layouts.html">Brochures</a></li>
            <li class="fade-down"><a href="Projects.html">Projects</a></li>
            <li class="fade-up"><a href="Gallery.html">Gallery</a></li>
            <li class="fade-down"><a href="Contact.html">Contact Us</a></li>
            <li class="fade-up"><a href="Career.html">Career</a></li>
        </ul>
    </nav>

    <!-- Welcome Section -->
    <div class="welcome-section">
        <img src="Logo.png" alt="Sahasra Logo">
        <h1>Welcome to Sahasra Consultancy</h1>
    </div>

    <div class="explore-section">
        <h2></h2>
        <div id="companyInfo">
            <h3></h3>
            <p></p>
        </div>

        <div id="ourMission">
            <h3></h3>
            <p></p>
        </div>

        <div id="ourValues">
            <h3></h3>
            <p></p>
        </div>
    </div>

    <script>
        window.onload = function() {
            // Add fade-in effect to explore section after the welcome message
            setTimeout(function() {
                document.querySelector('.explore-section').style.display = 'block';
            }, 4000); // Show after 4 seconds

            // Add fade-out effect to the welcome section after 4 seconds
            setTimeout(function() {
                document.querySelector('.welcome-section').style.display = 'none';
            }, 4000); // Hide after 4 seconds

            // Add fade-out effect to the logo after 4 seconds
            setTimeout(function() {
                document.querySelector('#logo-img').classList.add('logoFadeOut');
            }, 4000); // Trigger fade-out after 4 seconds
        };
    </script>
</body>
</html>
